    <header>
        <h1>Submit a Recipe</h1>
    </header>

    <div class="recipeForm">
        <form method="POST" action="https://formsubmit.co/nw00110@my.westga.edu">
            <label for="recipeName">Recipe Name: </label> 
            <input type="text" id="recipeName" name="recipeName" required>
            <label for="category">Recipe Category: </label> 
            <input type="text" id="category" name="category" required>
            <label for="recipeDesc">To the best of your ability, type the recipe here: </label> 
            <textarea id="recipeDesc" name="recipeDesc" rows="10" cols="20"></textarea>
            <input type="submit" value="Submit Recipe" id="mySubmit" name="mySubmit">
        </form>
    </div>
